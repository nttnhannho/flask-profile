{% extends "base.html" %}

{% block title %}Contact Page{% endblock %}

{% block body %}
  <section class="section">
    <form class="columns" action="/" method="POST">
      <div class="column has-text-left is-three-fifths is-offset-one-fifth">
        <div class="field">
          <a class="delete is-large is-pulled-right" href="{{ url_for('home') }}"></a>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" name="email">
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Message</label>
          <div class="control">
            <textarea class="textarea" name="message"></textarea>
          </div>
        </div>
        <div class="control">
          <button class="button is-link is-fullwidth has-text-weight-medium is-medium"
                  type="submit">Send Message</button>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
